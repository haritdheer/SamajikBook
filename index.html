<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SamajikBook</title>
    <link rel="stylesheet" href="style.css" />
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
</head>
<body>
    <!-- start header -->
    <div class="header">
        <div class="header_left">
            <img src="s.png" alt="SamajikBook"/>
            <div class="header_input">
                <span class="material-icons"> search </span>
                <input type="text" placeholder="Search SamajikBook"/>   
            </div>
        </div>
        <div class="header__middle">
            <div class="header__option active">
              <span class="material-icons"> home </span>
            </div>
            <div class="header__option">
              <span class="material-icons"> flag </span>
            </div>
            <div class="header__option">
              <span class="material-icons"> subscriptions </span>
            </div>
            <div class="header__option">
              <span class="material-icons"> storefront </span>
            </div>
            <div class="header__option">
              <span class="material-icons"> supervised_user_circle </span>
            </div>
          </div>

          <div class="header__right">
            <div class="header__info">
              <img
                class="user__avatar"
                src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR86825hhzSqAm3B4fC3Eyu_U0DAuJCC5Dvw&usqp=CAU"
                alt=""
              />
              <h4>Harvy</h4>
            </div>
            <span class="material-icons"> add </span>
            <span class="material-icons"> forum </span>
            <span class="material-icons"> notifications_active </span>
            <span class="material-icons"> expand_more </span>
          </div>
        </div>

        <!-- end of header -->

        <!-- body start -->
        <div class="main__body">
            <!-- sidebar starts -->
            <div class="sidebar">
              <div class="sidebarRow">
                <img
                  class="user__avatar"
                  src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSR86825hhzSqAm3B4fC3Eyu_U0DAuJCC5Dvw&usqp=CAU"
                  alt=""
                />
                <h4>Harvy</h4>
              </div>

              <div class="sidebarRow">
                <span class="material-icons">
                    whatshot
                    </span>
                    <h4>Trending Topics</h4>
              </div>

              <div class="sidebarRow">
                <span class="material-icons"> emoji_flags </span>
                <h4>Pages</h4>
              </div>
      
              <div class="sidebarRow">
                <span class="material-icons"> people </span>
                <h4>People</h4>
              </div>
      
              <div class="sidebarRow">
                <span class="material-icons"> chat </span>
                <h4>Samvaad</h4>
              </div>
      
              <div class="sidebarRow">
                <span class="material-icons"> storefront </span>
                <h4>Marketplace</h4>
              </div>
      
              <div class="sidebarRow">
                <span class="material-icons"> video_library </span>
                <h4>Music</h4>
              </div>
      
              <div class="sidebarRow">
                <span class="material-icons"> expand_more </span>
                <h4>More</h4>
              </div>
            </div>

             <!-- feed starts -->
      <div class="feed">
        <div class="storyReel">
          <!-- story starts -->
          <div
            style="
              background-image: url('');
            "
            class="story"
          >
            <img
              class="user__avatar story__avatar"
              src="https://www.shareicon.net/data/2016/05/24/770139_man_512x512.png"
              alt=""
            />
            <h4>Harvy</h4>
          </div>
          <!-- story ends -->












    </div>
    
</body>
</html>
